<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Your Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      height: 100%;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.3;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(to top, #000000, rgba(0, 0, 0, 0.6), transparent);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      max-width: 460px;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      padding: 2rem;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px rgba(236, 72, 153, 0.2);
    }

    .card h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(to right, #ec4899, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .card p {
      text-align: center;
      color: #c4b5fd;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #e9d5ff;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 12px 44px 12px 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      outline: none;
    }

    .toggle-visibility {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #c084fc;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ec4899, #8b5cf6);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(236, 72, 153, 0.3);
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 1rem;
      color: #c4b5fd;
      font-size: 14px;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .back-link svg {
      stroke: #c084fc;
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>

<video class="bg-video" autoplay loop muted playsinline>
  <source src="https://videos.pexels.com/video-files/8099723/8099723-hd_1920_1080_30fps.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
  <div class="card">
    <a href="/onboarding/details" class="back-link">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      Back
    </a>

    <h1>Secure Your Account</h1>
    <p>Create a strong password to keep your account safe.</p>

    <form>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Enter a strong password" />
          <span class="toggle-visibility" onclick="toggleVisibility('password', this)">üëÅÔ∏è</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <div class="input-wrapper">
          <input type="password" id="confirm" placeholder="Confirm your password" />
          <span class="toggle-visibility" onclick="toggleVisibility('confirm', this)">üëÅÔ∏è</span>
        </div>
      </div>

      <button type="submit" class="btn">Create Account & Finish</button>
    </form>
  </div>
</div>

<script>
  function toggleVisibility(id, el) {
    const input = document.getElementById(id);
    if (input.type === "password") {
      input.type = "text";
      el.textContent = "üôà";
    } else {
      input.type = "password";
      el.textContent = "üëÅÔ∏è";
    }
  }
</script>

</body>
</html>
