<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aadhaar Verification</title>
  <style>
    :root {
      --primary: #ec008c;
      --primary-hover: #c40076;
      --bg-dark-start: #111827;
      --bg-dark-end: #000;
      --text-muted: #9ca3af;
      --text: #ffffff;
      --card-bg: #1f2937;
      --border: #4b5563;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, var(--bg-dark-start), var(--bg-dark-end));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    .back-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: var(--text-muted);
      text-decoration: none;
    }

    .card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .tabs {
      display: flex;
      margin-top: 1.5rem;
      border-radius: 0.5rem;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .tab-button {
      flex: 1;
      padding: 0.8rem;
      text-align: center;
      cursor: pointer;
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-weight: 500;
      transition: background 0.3s, color 0.3s;
    }

    .tab-button.active {
      background: var(--primary);
      color: #fff;
    }

    .tab-content {
      margin-top: 1.5rem;
    }

    .camera-preview,
    .upload-box {
      position: relative;
      background: #000;
      border-radius: 0.5rem;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 2px dashed var(--border);
      text-align: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .button,
    .toggle-btn {
      margin-top: 1rem;
      width: 100%;
      padding: 0.8rem;
      background: var(--primary);
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover,
    .toggle-btn:hover {
      background: var(--primary-hover);
    }

    .hidden {
      display: none;
    }

    .capture-preview {
      width: 100%;
      margin-top: 1rem;
      border-radius: 0.5rem;
    }

    @media (max-width: 500px) {
      .card {
        padding: 1.5rem;
      }
      .camera-preview, .upload-box {
        height: 220px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <a href="#" class="back-link">‚Üê Back to Live Photo</a>

  <div class="card">
    <h1>Step 3: Aadhaar Verification</h1>
    <p>Please capture or upload a clear image of your Aadhaar card (India only).</p>

    <div class="tabs">
      <button class="tab-button active" onclick="showTab('scan')">üì∑ Scan Card</button>
      <button class="tab-button" onclick="showTab('upload')">üìÅ Upload File</button>
    </div>

    <div class="tab-content" id="tab-scan">
      <div class="camera-preview" id="cameraBox">
        <video id="camera" autoplay playsinline></video>
      </div>

      <button class="toggle-btn" onclick="switchCamera()">üîÑ Switch Camera</button>
      <button class="button" onclick="capturePhoto()">üì∑ Capture & Verify</button>

      <img id="photoPreview" class="capture-preview hidden" alt="Captured Aadhaar Preview" />
    </div>

    <div class="tab-content hidden" id="tab-upload">
      <label for="aadhaar-upload">
        <div class="upload-box">
          Click to upload or drag and drop<br>
          <small>JPG, PNG ‚Äî Max 5MB</small>
        </div>
      </label>
      <input id="aadhaar-upload" type="file" class="hidden" onchange="showUploadedImage(event)" />
      <button class="button">üìÅ Upload & Verify</button>
    </div>
  </div>
</div>

<script>
  let currentFacingMode = "environment";
  let stream = null;

  async function startCamera() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }

    const constraints = {
      video: { facingMode: currentFacingMode }
    };

    try {
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      const video = document.getElementById("camera");
      video.srcObject = stream;
    } catch (err) {
      alert("Could not access camera. Please allow permissions.");
      console.error(err);
    }
  }

  function switchCamera() {
    currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
    startCamera();
  }

  function capturePhoto() {
    const video = document.getElementById("camera");
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");

    if (currentFacingMode === "user") {
      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
    }

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const dataUrl = canvas.toDataURL("image/jpeg");

    const preview = document.getElementById("photoPreview");
    preview.src = dataUrl;
    preview.classList.remove("hidden");
  }

  function showUploadedImage(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      const img = document.getElementById("photoPreview");
      img.src = e.target.result;
      img.classList.remove("hidden");
      showTab('upload');
    };
    reader.readAsDataURL(file);
  }

  function showTab(tab) {
    document.getElementById('tab-scan').classList.add('hidden');
    document.getElementById('tab-upload').classList.add('hidden');
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));

    if (tab === 'scan') {
      document.getElementById('tab-scan').classList.remove('hidden');
      document.querySelectorAll('.tab-button')[0].classList.add('active');
      startCamera();
    } else {
      document.getElementById('tab-upload').classList.remove('hidden');
      document.querySelectorAll('.tab-button')[1].classList.add('active');
      if (stream) stream.getTracks().forEach(track => track.stop());
    }
  }

  // Start back camera by default
  window.addEventListener("load", () => {
    startCamera();
  });
</script>

</body>
</html>
