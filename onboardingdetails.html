<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tell Us About Yourself</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: black;
      color: white;
    }
    .video-bg {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      opacity: 0.3;
      z-index: 0;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, black, rgba(0, 0, 0, 0.6), transparent);
      z-index: 1;
    }
    main {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 0 40px rgba(236, 72, 153, 0.2);
      width: 100%;
      max-width: 420px;
    }
    .card h1 {
      font-size: 2.5rem;
      text-align: center;
      background: linear-gradient(to right, #ec4899, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    .card p.subtitle {
      text-align: center;
      color: #d1c4e9;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 0.5rem;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }
    .form-group input:focus {
      outline: none;
      border-color: #ec4899;
    }
    .btn-submit {
      background: linear-gradient(to right, #ec4899, #8b5cf6);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn-submit:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(236, 72, 153, 0.4);
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="https://videos.pexels.com/video-files/2806063/2806063-hd_1080_1920_30fps.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>
  <main>
    <div class="card">
      <h1>Tell Us About Yourself</h1>
      <p class="subtitle">This information helps us personalize your experience.</p>

      <form>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" placeholder="e.g., 25" />
        </div>

        <div class="form-group">
          <label for="nickname">Nickname (Optional)</label>
          <input type="text" id="nickname" placeholder="How should we call you?" />
        </div>

        <div class="form-group">
          <label for="address1">Address Line 1</label>
          <input type="text" id="address1" placeholder="Enter address line 1" />
        </div>

        <div class="form-group">
          <label for="address2">Address Line 2 (Optional)</label>
          <input type="text" id="address2" placeholder="Enter address line 2" />
        </div>

        <div class="form-group">
          <label for="address3">Address Line 3 (Optional)</label>
          <input type="text" id="address3" placeholder="Enter address line 3" />
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <select id="state">
            <option value="">Select your state</option>
            <option value="Delhi">Delhi</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Karnataka">Karnataka</option>
          </select>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <select id="city">
            <option value="">Select your city</option>
            <option value="New Delhi">New Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="otherCity">Other City (if selected)</label>
          <input type="text" id="otherCity" placeholder="Enter your city or village" />
        </div>

        <div class="form-group">
          <label for="altPhone">Alternate Phone Number</label>
          <input type="tel" id="altPhone" placeholder="e.g., 9876543210" />
        </div>

        <button type="submit" class="btn-submit">Next Step â†’</button>
      </form>
    </div>
  </main>
</body>
</html>
