<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary-dark: #0D0B1D;
      --card-bg: #141126;
      --text-light: #E5E7EB;
      --text-muted: #9CA3AF;
      --pink: #EC008C;
      --pink-gradient: linear-gradient(135deg, #EC008C, #FF55A5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--primary-dark);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-light);
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 1rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .title span {
      color: var(--pink);
    }

    .section {
      margin-top: 2rem;
    }

    .section h2 {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .section p {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 1rem;
      padding: 0.8rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
    }

    .left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .icon {
      background-color: #2A184E;
      border-radius: 0.75rem;
      padding: 0.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--pink);
      font-size: 1.3rem;
    }

    .avatar {
      width: 2.8rem;
      height: 2.8rem;
      border-radius: 50%;
      background-color: #2A184E;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .number {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .label {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .call-btn {
      background: white;
      color: black;
      border-radius: 9999px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .trusted-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin: 2rem 0 0.8rem;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="header">
      <a href="#" style="color: var(--text-muted); font-size: 1.2rem;">←</a>
      <div class="title">Femigo <span>❤️</span></div>
      <div style="width: 1.5rem;"></div>
    </div>

    <!-- Emergency Section -->
    <div class="section">
      <h2>Emergency Services</h2>
      <p>In an emergency, call an appropriate number for help.</p>

      <div class="card">
        <div class="left">
          <div class="icon">🚨</div>
          <div>
            <div class="number">100</div>
            <div class="label">Police</div>
          </div>
        </div>
        <a href="tel:100" class="call-btn">📞</a>
      </div>

      <div class="card">
        <div class="left">
          <div class="icon">🩺</div>
          <div>
            <div class="number">108</div>
            <div class="label">Ambulance</div>
          </div>
        </div>
        <a href="tel:108" class="call-btn">📞</a>
      </div>

      <div class="card">
        <div class="left">
          <div class="icon">🔥</div>
          <div>
            <div class="number">101</div>
            <div class="label">Fire Brigade</div>
          </div>
        </div>
        <a href="tel:101" class="call-btn">📞</a>
      </div>

      <div class="card">
        <div class="left">
          <div class="icon">🛡️</div>
          <div>
            <div class="number">1091</div>
            <div class="label">Women Helpline</div>
          </div>
        </div>
        <a href="tel:1091" class="call-btn">📞</a>
      </div>

      <div class="card">
        <div class="left">
          <div class="icon">📞</div>
          <div>
            <div class="number">112</div>
            <div class="label">National Emergency</div>
          </div>
        </div>
        <a href="tel:112" class="call-btn">📞</a>
      </div>
    </div>

    <!-- Trusted Contacts -->
    <div class="trusted-title">Trusted Contacts</div>

    <div class="card">
      <div class="left">
        <div class="avatar">A</div>
        <div>
          <div class="number">Aastha</div>
          <div class="label">+91 9876543210</div>
        </div>
      </div>
      <a href="tel:+919876543210" class="call-btn">📞</a>
    </div>

    <div class="card">
      <div class="left">
        <div class="avatar">S</div>
        <div>
          <div class="number">Sahil</div>
          <div class="label">+91 9988776655</div>
        </div>
      </div>
      <a href="tel:+919988776655" class="call-btn">📞</a>
    </div>

  </div>

</body>
</html>
