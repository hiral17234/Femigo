<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phone Verification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0e0e0e, #101820);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      position: relative;
    }

    .toast {
      background: #151515;
      padding: 16px 20px;
      border-radius: 16px;
      color: #fff;
      font-size: 14px;
      margin-bottom: 16px;
      box-shadow: 0 0 12px rgba(255, 0, 128, 0.3);
      display: none;
    }

    .toast strong {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .card {
      background-color: #1a1a2e;
      border-radius: 20px;
      padding: 32px 24px;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.1);
    }

    .card h2 {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .card p.description {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    select, input[type="tel"] {
      padding: 12px;
      font-size: 14px;
      background: #2b2b3c;
      border: none;
      color: #fff;
      border-radius: 12px;
      flex: 1;
    }

    select {
      width: 100px;
    }

    .note {
      font-size: 12px;
      color: #888;
      margin-bottom: 20px;
    }

    .submit-btn {
      width: 100%;
      background-color: #ec008c;
      color: white;
      border: none;
      border-radius: 14px;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #d4007a;
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="toast" id="toast">
      <strong>OTP Sent!</strong>
      We've sent a verification code to <span id="sentNumber"></span>.
    </div>

    <div class="card">
      <h2>Step 4: Phone Verification</h2>
      <p class="description">Enter your phone number to receive a verification code.</p>

      <form onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <div class="input-group">
            <select id="countryCode">
              <option value="91">+91</option>
              <option value="1">+1</option>
              <option value="44">+44</option>
              <!-- Add more if needed -->
            </select>
            <input type="tel" id="phone" placeholder="Enter number" required />
          </div>
        </div>

        <p class="note">An OTP will be sent via SMS to verify your mobile number.</p>

        <button type="submit" class="submit-btn">Continue â†’</button>
      </form>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const code = document.getElementById("countryCode").value;
      const phone = document.getElementById("phone").value;
      const full = `+${code}${phone}`;

      document.getElementById("sentNumber").textContent = full;
      document.getElementById("toast").style.display = "block";

      // Simulate delay before redirect
      setTimeout(() => {
        window.location.href = "/verify-otp.html";
      }, 2000);
    }
  </script>
</body>
</html>
