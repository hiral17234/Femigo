<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verification</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #111, #000);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .back-link {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: #aaa;
      text-decoration: none;
      margin-bottom: 1rem;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #ec008c;
    }

    .card {
      background-color: #120015;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.2);
    }

    .card h2 {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .card p.description {
      text-align: center;
      font-size: 14px;
      color: #bbb;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper svg {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      height: 16px;
      width: 16px;
      color: #666;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px 10px 10px 36px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #1e1e2f;
      color: white;
      font-size: 14px;
    }

    input[type="email"]:focus {
      outline: 2px solid #ec008c;
    }

    .form-note {
      font-size: 12px;
      color: #999;
      margin-bottom: 1rem;
    }

    .submit-btn {
      width: 100%;
      background-color: #ec008c;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background-color: #d4007a;
      transform: scale(1.02);
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Icons as inline SVGs */
    .icon-arrow, .icon-mail, .icon-chevron {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      fill: currentColor;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="/verify-otp" class="back-link">
      <svg class="icon-arrow" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
      Back
    </a>

    <div class="card">
      <h2>Step 5: Email Verification</h2>
      <p class="description">Enter your email address to receive a verification code.</p>

      <form id="emailForm" onsubmit="submitEmail(event)">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <div class="input-wrapper">
            <svg class="icon-mail" viewBox="0 0 24 24"><path d="M4 4h16v16H4z" fill="none"/><path d="M22 6l-10 7L2 6" /></svg>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required />
          </div>
        </div>

        <p class="form-note">An OTP will be sent to your email to verify it.</p>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span id="btnText">Continue</span>
          <svg class="icon-chevron" viewBox="0 0 24 24"><path d="M10 6l6 6-6 6"/></svg>
        </button>
      </form>
    </div>
  </div>

  <script>
    function submitEmail(event) {
      event.preventDefault();
      const btn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      btn.disabled = true;
      btnText.innerHTML = '<div class="spinner"></div>';

      setTimeout(() => {
        const email = document.getElementById('email').value;
        localStorage.setItem("userEmail", email);
        alert("OTP Sent to: " + email);
        window.location.href = "/verify-email-otp.html"; // Update as needed
      }, 1200);
    }
  </script>
</body>
</html>
